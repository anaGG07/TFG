# Redirección de HTTP a HTTPS + soporte para Certbot
server {
    listen 80;
    server_name eyraclub.es www.eyraclub.es;

    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor principal en HTTPS
server {
    listen 443 ssl;
    server_name eyraclub.es www.eyraclub.es;

    # ssl_certificate /etc/letsencrypt/live/eyraclub.es/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/eyraclub.es/privkey.pem;

    ssl_certificate     /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Frontend estático
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Proxy a Symfony API (protegido)
    location /api/ {
        if ($http_origin != "https://eyraclub.es") {
            return 403;
        }

        proxy_pass http://eyra-api:9000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
