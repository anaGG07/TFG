# Redirección de HTTP a HTTPS para el dominio
server {
    listen 80;
    server_name eyraclub.es www.eyraclub.es;

    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTP para IP (sin SSL)
server {
    listen 80;
    server_name 54.227.159.169;

    include mime.types;
    default_type application/octet-stream;
    
    # Configuración para logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Configuración para compresión
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Servir archivos estáticos de assets directamente con sus MIME types
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Redirección a modo de emergencia en caso de error
    error_page 403 500 502 504 = @emergency;
    
    location @emergency {
        try_files /emergency.html =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        fastcgi_pass eyra-api:9000;
        include fastcgi_params;
        
        # Configuración del script PHP
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param REQUEST_URI $request_uri;
        
        # Mantener las cabeceras importantes de la configuración anterior
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }
}

# Servidor HTTPS para el dominio
