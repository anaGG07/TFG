# Redirección de HTTP a HTTPS para el dominio
server {
    listen 80;
    server_name eyraclub.es www.eyraclub.es;

    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTP para IP (sin SSL)
server {
    listen 80;
    server_name 54.227.159.169;

    include mime.types;
    default_type application/octet-stream;
    
    # Configuración para logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Configuración para compresión
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Servir archivos estáticos de assets directamente con sus MIME types
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Redirección a modo de emergencia en caso de error
    error_page 403 500 502 504 = @emergency;
    
    location @emergency {
        try_files /emergency.html =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        # Pasamos la ruta completa al backend PHP
        proxy_pass http://eyra-api:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Agregar cabecera para debugging
        proxy_set_header X-Original-URI $request_uri;
        # Aumentar timeouts para evitar reset por peer
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
        rewrite ^/api/(.*)$ /index.php/api/$1 break;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass eyra-api:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
    }
}

# Servidor HTTPS para el dominio
