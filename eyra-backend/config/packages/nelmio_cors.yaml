nelmio_cors:
    defaults:
        # Configuración para entornos de producción y desarrollo
        origin_regex: false
        # Orígenes permitidos específicamente
        allow_origin: ['https://eyraclub.es', 'http://54.227.159.169', 'http://localhost:3000', 'http://127.0.0.1:3000']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With']
        expose_headers: ['Link', 'Content-Disposition', 'Set-Cookie']
        max_age: 3600
        allow_credentials: true
    paths:
        '^/api/':
            # Configuración específica para la API
            allow_origin: ['https://eyraclub.es', 'http://54.227.159.169', 'http://localhost:3000', 'http://127.0.0.1:3000']
            allow_credentials: true
            allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With']
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE', 'PATCH', 'OPTIONS']
            expose_headers: ['Link', 'Content-Disposition', 'Set-Cookie']
            max_age: 3600
